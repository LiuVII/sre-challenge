# helm/migrations/templates/migrations.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: {{ .Chart.Name }}
      restartPolicy: Never
      tolerations:
      - key: workload
        operator: Equal
        value: {{ .Values.tolerations_workload_name }}
        effect: NoSchedule
      containers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              liquibase \
                --url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME} \
                update
          env:
            - name: LIQUIBASE_COMMAND_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.db_config }}
                  key: DB_MIGRATOR_USER
            - name: LIQUIBASE_COMMAND_CONTEXT_FILTER
              value: {{ .Values.context }}
            - name: LIQUIBASE_COMMAND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.postgres_creds }}
                  key: migrator-password
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.db_config }}
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.db_config }}
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.db_config }}
                  key: DB_PORT
          # TODO: add proper sec context
          # securityContext:
          #   readOnlyRootFilesystem: true
          #   runAsNonRoot: true
          #   runAsUser: 1000
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory | quote }}
              cpu: {{ .Values.resources.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.limits.memory | quote }}
              cpu: {{ .Values.resources.limits.cpu | quote }}
      